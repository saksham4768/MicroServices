server:
  port: 8090
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_uat.yml"
      - "application_prod.yml"
    profiles:
      active:
        - "uat"
build:
  version: "3.0"
accounts:
  message: "This is the loans microservice"
  contactDetails:
    name: "xyz"
    email: "xyz@gmail.com"
  onCallSupport:
    - (999) 666-1234
    - (999) 666-1235